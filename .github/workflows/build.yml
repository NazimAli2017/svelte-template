name: Build

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2.3.1
      - name: Yarn on Node.js v12
        uses: actions/setup-node@v2.1.1
        with:
          node-version: 12
      - run: yarn install
      - run: yarn build
